
<!DOCTYPE html>
<html lang="en">
<head>

<style>
@keyframes example {
    from {transform: translateX(0px);}
    to {transform: translateX(-300px);}
}

#windowA{
    overflow: hidden;
    width: 300px;
    height: 300px;
}

#windowJ{
    overflow: hidden;
    width: 300px;
    height: 300px;
}
#imageSlider {
display: flex;
animation-name: example;
animation-duration: 10s;
animation-iteration-count: infinite;
overflow: hidden;
}

#imageJava {
display: flex;
animation-name: example;
animation-duration: 5s;
animation-iteration-count:infinite;
overflow: hidden;
}
</style>
<body>

    <H1><u>Lake View</u> </H1>
 <div id="windowA" style= "height: 300px; width: 300px; margin: 0 auto;">
     <div id="imageSlider" style="display: flex;">
        <img height="300px"; width="300px" src="https://cdn.thecrazytourist.com/wp-content/uploads/2018/09/ccimage-shutterstock_601048877.jpg"alt="">

        <img height="300px"; width="300px" src="https://www.wallpaperup.com/uploads/wallpapers/2012/04/23/2356/0b7f6807a108b8e8a7e1125f9895c11e-700.jpg"alt="">
        <img height="300px"; width="300px" src="https://imgs-akamai.mnstatic.com/e7/1b/e71b38fc365dd713993f38338112cc5f.jpg"alt="">
    </div>
</div>
<H1><u>Utah Mountains</u> </H1>
<div id="windowJ" style="height: 300px; width: 300px; margin: 0 auto;">
  <div id="imageJava" style="display: flex;">
      <img height="300px"; width="300px" src="https://cdn.yellowstoneparknet.com/images/content/2858_571_Salt_Lake_City_Utah_Winter_lg.jpg" alt="">
      <img height="300px"; width="300px" src="https://www.skiutah.com/blog/authors/erika/7-spring-hikes-salt-lake-city-and/listing_picture_override/hero--xl" alt="">

  </div>
</div>


<button onclick="PrevImage()">previous</button>
<button onclick="nextImage()">next</button>

<script>
var currentPosition = 0;
   currentPosition = currentPosition - 300;
   Document.getElementById('imageSlider').style.transform = 'translateX(' + currentPosition + 'px)'

 var currentPosition = 0;
 var prevImage = function() {
     currentPosition = currentPosition - 300;
     Document.getElementById('imageJava').style.transform = 'translateX(' + currentPosition + 'px)'
 }
 var currentPosition = 0;
 var nextImage = function() {
     currentPosition = currentPosition - 300;
     Document.getElementById('imageJava').style.transform = 'translateX(' + currentPosition + 'px)'
 }

  </script>
</body>
